<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Signup</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="head">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds</p>
            </div>
            <div class="bottom">
                <img src="Assets\iPhone Mockup.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="head-right">
                <h1>Login</h1>
            </div>
            <div class="email">
                <p>Email</p>
                <input type="email" name="" id="email-el" placeholder="john@example.com">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" name="" id="password-el" placeholder="At least 8 characters">
            </div>
            <div class="terms">
                <input type="checkbox" name="" id="checkbox" >
                <p>By creating an account, you agree to the <a href="#">Terms and Conditions</a>.</p>
            </div>
            <div class="button">
                <button class="btn-el">Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
